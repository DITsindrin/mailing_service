{% extends 'mailing/base.html' %}
{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'client:client' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
